<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="container">
  <h1>CALCULATOR</h1>
  <input type="text" placeholder="0" class="result" id="result" readonly>
  <div class="row">
    <button id="rem" class="button" onclick="removeLast()">del</button>
    <button id="seven" class="button" onclick="display('7')">7</button>
    <button id="eight" class="button" onclick="display('8')">8</button>
    <button id="nine" class="button" onclick="display('9')">9</button>
    <button id="add" class="button" onclick="display('+')">+</button>
  </div>
  <div class="row">
    <button id="c" class="button" onclick="clearBox()">C</button>
    <button id="four" class="button" onclick="display('4')">4</button>
    <button id="five" class="button" onclick="display('5')">5</button>
    <button id="six" class="button" onclick="display('6')">6</button>
    <button id="sub" class="button" onclick="display('-')">-</button>
  </div>
  <div class="row">
    <button id="ac" class="button" onclick="clearBox()">AC</button>
    <button id="one" class="button" onclick="display('1')">1</button>
    <button id="two" class="button" onclick="display('2')">2</button>
    <button id="three" class="button" onclick="display('3')">3</button>
    <button id="mul" class="button" onclick="display('*')">*</button>
  </div>
  <div class="row">
    <button id="percen" class="button" onclick="display('%')">%</button>
    <button id="dot" class="button" onclick="display('.')">.</button>
    <button id="zero" class="button" onclick="display('0')">0</button>
    <button id="equalto" class="button" onclick="calculate()">=</button>
    <button id="div" class="button" onclick="display('/')">/</button>
  </div>
</div>
<script src="calc.js"></script>
</body>
</html>
